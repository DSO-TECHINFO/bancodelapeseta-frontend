<div class="relative">
  <button (click)="toggleDropdown()" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-blue-950 relative">
    <img
      id="avatarButton"
      type="button"
      class="w-10 h-10 rounded-full cursor-pointer object-cover"
      src="/assets/images/avatar_test.jpg"
      alt="User dropdown"
    />
  </button>
  <div
    *ngIf="isDropdownOpen"
    id="userDropdown"
    class="z-10 absolute bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600 left-1/2 transform -translate-x-1/2 mt-2"
  >
    <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
      <div>Bonnie Green</div>
      <div class="font-medium truncate">name2lowbite.com</div>
    </div>
    <ul
      class="py-2 text-sm text-gray-700 dark:text-gray-200"
      aria-labelledby="avatarButton"
    >
      <li>
        <a
          href="#"
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >Dashboard</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >Settings</a
        >
      </li>
    </ul>
    <div class="py-1">
      <a
        (click)="logout()"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer"
      >Sign out</a
      >
    </div>
  </div>
</div>
