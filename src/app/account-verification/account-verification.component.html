<div class="tw-max-w-screen-xl tw-mx-auto">
    <div class="tw-container tw-flex tw-items-center tw-flex-col tw-align-middle">
        <header class="pt-4">
            <a routerLink="/">
                <picture class="">
                    <img decoding="async" src="{{ imgBancoP }}" width="100px" alt="logo del Banco de la peseta">
                </picture>
            </a>
        </header>

        <div class="tw-flex tw-flex-col tw-gap-2 tw-items-center tw-align-middle tw-max-w-screen-sm tw-mt-6 tw-p-6 tw-bg-white tw-border tw-border-gray-200 tw-rounded-lg tw-shadow">
            <h5 class="tw-text-3xl tw-font-medium tw-mt-3">Autenticación de cuenta</h5>
            <h6 class="tw-text-gray-600 tw-mt-4">Ingresa los códigos que te enviamos vía SMS y email</h6>

            <div class="tw-max-w-80 tw-mt-6 tw-min-h-10 tw-grid tw-grid-cols-7 tw-gap-2">
                <!-- SMS icon -->
                <svg class="tw-w-6 tw-h-6 my-auto" aria-hidden="true" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path fill="currentColor"
                        d="M320-520q17 0 28.5-11.5T360-560q0-17-11.5-28.5T320-600q-17 0-28.5 11.5T280-560q0 17 11.5 28.5T320-520Zm160 0q17 0 28.5-11.5T520-560q0-17-11.5-28.5T480-600q-17 0-28.5 11.5T440-560q0 17 11.5 28.5T480-520Zm160 0q17 0 28.5-11.5T680-560q0-17-11.5-28.5T640-600q-17 0-28.5 11.5T600-560q0 17 11.5 28.5T640-520ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z" />
                </svg>
                <input type="text" [(ngModel)]="firstOtp" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
                <input type="text" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
                <input type="text" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
                <input type="text" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
                <input type="text" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
                <input type="text" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
            </div>

            <div class="tw-max-w-80 tw-mt-2 tw-min-h-10 tw-grid tw-grid-cols-7 tw-gap-2">
                <!-- Email icon -->
                <svg class="tw-w-6 tw-h-6 my-auto" aria-hidden="true" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path fill="currentColor" d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z" />
                </svg>
                <input type="text" [(ngModel)]="secondOtp" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center tw-py-2 tw-px-3" />
                <input type="text" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
                <input type="text" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
                <input type="text" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
                <input type="text" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
                <input type="text" class="tw-outline-none tw-border tw-border-gray-300 tw-rounded tw-text-center" />
            </div>

            <p class="tw-text-xs tw-text-gray-600 tw-mb-4">
                ¿No recibiste los códigos? <span class="tw-font-bold">Espera 59 segundos para solicitar códigos nuevos</span>
            </p>

        <footer class="tw-pt-2 tw-mt-6 tw-w-full">
            <span class="tw-flex tw-justify-center tw-border-b tw-border-gray-200 tw-pb-3"></span>
